<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="text-center py-6 mt-5">
            <h1 class="fw-bolder">Quote of the Day</h1>
            <p class="text-muted mb-5 txt">Press the button below to recieve a random quote!</p>
            <button class="btn btn-outline-primary mb-2" onclick="quoteGenerator()">NEW QUOTE</button>
            <div id="imgOutput" class="mt-4 mb-3"></div>
            <p id="quoteOutput" class="text-muted txt"></p>
            <p id="authorOutput" class="fw-bold txt"></p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
